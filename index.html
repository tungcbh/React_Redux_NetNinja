<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "tung",
                age: 20
            }

            handleClick(e){
                console.log("click one", e.target);
            }

            handleMouseOver(e){
                console.log("hover one", e.target);
            }

            handleCopy(e) {
                console.log("Copy the text");
            }

            render() {
                return (
                    <div className="app-content">
                        <h1> Hey ninjas</h1>
                        <p>My name is {this.state.name}</p>
                        <p>My age is {this.state.age}</p>

                        <button onClick={this.handleClick}> Button 1 </button>
                        <button onMouseOver={this.handleMouseOver}> Button 2 </button>
                        <p onCopy={this.handleCopy}> Coppy sentences </p>
                    </div>
                    

                )
            }

        }
        ReactDOM.createRoot(document.getElementById('app')).render(<App />);

    </script>
</body>

</html>
